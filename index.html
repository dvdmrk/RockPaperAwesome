<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        font-size:150px;
        text-align:center;
        margin-bottom:20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="container">
          <div class="jumbotron">
            <h1>Rock, Paper, Awesome!!</h1>
            <p>Two ways to play, one way to win. A typical rock paper scissors game, with a console alternative. Open inspector tools and use one of the following functions: rock(), paper(), scissors(); or Click the Buttons! Ez-pz!</p>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div id="player" class="col-md-4 col-md-offset-2"></div>
        <div id="computer" class="col-md-4"></div>
      </div>
    </section>
    <footer>
      <center>
        <div class="btn-group btn-group-lg" role="group">
          <button type="button" onclick="rock()" class="btn btn-secondary">Rock</button>
          <button type="button" onclick="paper()" class="btn btn-info">Papper</button>
          <button type="button" onclick="scissors()" class="btn btn-primary">Scissors</button>
        </div>
      </center>
    </footer>
  </body>
  <script>
    $(function() {});
    var hand = ["rock","paper","scissors"];
    function rock() {
      $("#player").html("<i class='far fa-hand-rock'></i>");
      rockPaperScissors();
    }
    function paper() {
      $("#player").html("<i class='far fa-newspaper'></i>");
      rockPaperScissors();
    }
    function scissors() {
      $("#player").html("<i class='far fa-hand-scissors'></i>");
      rockPaperScissors();
    }
    function rockPaperScissors() {
      var symbol = arguments.callee.caller.name;
      var cpuSymbol = hand[Math.floor(Math.random() * 3)];
      switch(cpuSymbol) {
        case "rock":
        $("#computer").html("<i class='far fa-hand-rock'></i>");
        console.log(symbol == "scissors" ? denoteLoser() : symbol == "paper" ? denoteWinner() : denoteDraw());
        break;
        case "paper":
        $("#computer").html("<i class='far fa-newspaper'></i>");
        console.log(symbol == "rock" ? denoteLoser() : symbol == "scissors" ? denoteWinner() : denoteDraw())
        break;
        case "scissors":
        $("#computer").html("<i class='far fa-hand-scissors'></i>");
        console.log(symbol == "paper" ? denoteLoser() : symbol == "rock" ? denoteWinner() : denoteDraw())
        break;
      }
      function denoteWinner() {
        return "You Win!";
      }
      function denoteLoser() {
        return "You Lose...";
      }
      function denoteDraw() {
        return "It's a Draw.";
      }
    }

  </script>
</html>
